<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timerInput" class="timer-input">
        <div class="timer-inputs">
            <input type="text" id="eventNameInput" placeholder="Название события" class="event-input">
            <input type="datetime-local" id="targetDateTime" class="datetime-input">
        </div>
        <div class="settings-group">
            <label class="setting-toggle">
                <input type="checkbox" id="videoEnabled" checked>
                <span>С видео</span>
            </label>
            <label class="setting-toggle" id="soundToggle">
                <input type="checkbox" id="soundEnabled">
                <span>Со звуком</span>
            </label>
        </div>
        <button onclick="updateTargetTime()">Установить</button>
    </div>

    <div class="container">
        <div id="initialLayout" class="initial-layout">
            <img src="logo-color.svg" alt="Logo" class="logo">
            <div class="timer-section">
                <div id="eventName" class="event-name">До начала собрания</div>
                <div class="countdown">
                    <div id="hourNote" class="more-than-hour" style="display: none">
                        больше часа
                    </div>
                    <div id="countdown">
                        00:00
                    </div>
                </div>
            </div>
        </div>

        <div id="videoLayout" class="video-layout">
            <video id="expirationVideo" muted preload="auto">
                <source src="video.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео
            </video>
            <button id="safariSoundButton" class="safari-sound-button">
                Включить звук
            </button>
        </div>

        <div id="expiredLayout" class="expired-layout">
            <img src="logo-color.svg" alt="Logo" class="logo">
            <div id="clock" class="clock"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
